<form class="ui form" [formGroup]="emailForm" (ngSubmit)="onSubmit()">
  <app-input label="To" type="email" [control]="emailForm.get('to')" />
  <app-input label="From" type="email" [control]="emailForm.get('from')" />
  <app-input label="Subject" [control]="emailForm.get('subject')" />
  <app-input
    label="Content"
    [textArea]="true"
    [control]="emailForm.get('text')"
  />
  <button [disabled]="emailForm.invalid" class="ui button primary">Send</button>
</form>
