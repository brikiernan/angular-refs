<app-divider>Modal</app-divider>
<button class="ui button" (click)="toggleModal()">Show Modal</button>
<app-modal (close)="toggleModal()" *ngIf="modalOpen">
  <div modalTitle>Modal Title</div>

  <p>Modal body goes here.</p>

  <ng-container modalFooter>
    <button class="ui button" (click)="toggleModal()">Submit</button>
  </ng-container>
</app-modal>

<app-divider>Accordion</app-divider>
<app-accordion [items]="items"></app-accordion>
